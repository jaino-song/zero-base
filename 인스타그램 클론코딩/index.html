<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <div class="wrap">
        <div class="instagram">
            <div class="header-bar">
                <span>Instagram</span>
                <img id="arrow-down" src="./assets/images/arrow down.svg" alt="arrow down">
                <div class="buttons">
                    <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                    <img src="./assets/images/messenger.svg" alt="Messenger">
                    <img src="./assets/images/add.svg" alt="Add">
                </div>
            </div>
            <div class="story-tray">
                <img src="./assets/images/Story Tray.svg" alt="Stories">
            </div>
            <div class="user-header">
                <img src="./assets/images/User headers.svg" alt="User Header">
            </div>
            <div class="post">
                <div class="post-info">
                    <div class="top_detail"></div>
                    <div class="bottom_detail">
                        <span>human</span>
                    </div>
                </div>
            </div>
            <div class="icons">
                <div class="buttons">
                    <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>
                    <span>Comment</span>
                    <span>DM</span>
                </div>
                <ul style="display: flex; list-style: none;">
                    <li style="background-color: black;"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span style="justify-self: end;">flag</span>
            </div>
            <div class="likes">
                <p>100 <span class="like">Likes</span></p>
            </div>
            <div class="post_detail"></div>
            <div class="navigation-bar"></div>

        </div>
        <div class="system-area">
            <div class="status-bar"></div>
            <div class="home-indicator"></div>
        </div>
    </div>

</body>
</html>
