<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <div class="wrap">
        <div class="instagram">
            <div class="header-bar">
                <span>Instagram</span>
                <img id="arrow-down" src="./assets/images/arrow down.svg" alt="arrow down">
                <div class="buttons">
                    <img src="./assets/images/like.svg" alt="Like">
                    <img src="./assets/images/messenger.svg" alt="Messenger">
                    <img src="./assets/images/add.svg" alt="Add">
                </div>
            </div>
            <div class="story-tray">
                <img src="./assets/images/Story Tray.svg" alt="Stories">
            </div>
            <div class="user-header"></div>
            <div class="post"></div>
            <div class="post-info"></div>
                <div class="top_detail"></div>
                <div class="bottom_detail"></div>
            <div class="sponsor">
                <p>CTA copy here</p>
            </div>
            <div class="icons">
                <div class="buttons">
                    <span>Like</span>
                    <span>Comment</span>
                    <span>DM</span>
                </div>
                <ul style="display: flex; list-style: none;">
                    <li style="background-color: black;"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span style="justify-self: end;">flag</span>
            </div>
            <div class="likes">
                <p>100 <span class="like">Likes</span></p>
            </div>
            <div class="post_detail"></div>
            <div class="navigation-bar"></div>

        </div>
        <div class="system-area">
            <div class="status-bar"></div>
            <div class="home-indicator"></div>
        </div>
    </div>

</body>
</html>
