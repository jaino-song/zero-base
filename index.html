<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Project 과제 1</title>
    <link rel="favicon" href="./assets/favicon/favicon.ico"/>
    <link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css"/>
</head>
<body>
    <main>
        <!--헤더 영역-->
        <header>
            <h1 class="logo">
                <a href="https://www.coupang.com/">
                    <img src="./assets/logo/logo.png" alt="쿠팡 로고"/>
                </a>
            </h1>   
        </header>

        <!--오늘의 발견 섹션 영역-->
        <section>
            <header>
                <h2 class="section-header">
                    <span id="header">오늘의 발견</span><span aria-hidden="true"> | </span>오늘 쿠팡이 엄선한 가장 핫한 제품
                </h2>
            </header>

            <article>
                <!--오늘의 발견 첫번째 줄-->
                <!--꿀생강차-->
                <div id="honeytea" class="item first-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/honeytea.jpg" alt="오뚜기 꿀 생강차">
                        <!--구매하기 버튼-->
                        <div class="buybutton">
                            <a href="/"></a>
                        </div>
                    </a>
                </div>

                <!--바세린-->
                <div id="vaseline" class="item first-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/vaseline.jpg" alt="바세린 코코아버터">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--오늘의 발견 두번째 줄-->
                <!--바세린-->
                <div id="handcream" class="item second-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/handcream.jpg" alt="카밀 핸드크림">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--쪽쪽이-->
                <div id="bibs" class="item second-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/bibs.jpg" alt="빕스 아기 쪽쪽이">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--쪽쪽이-->
                <div id="hanssem" class="item second-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/hanssem.jpg" alt="한샘 수납장">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--왕만두-->
                <div id="dumpling" class="item second-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/dumpling.jpg" alt="개성 왕만두">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--오늘의 발견 세번째 줄-->
                <!--물티슈-->
                <div id="wettissue" class="item third-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/wettissue.jpg" alt="올담 물티슈">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--페브리즈-->
                <div id="febreze" class="item third-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/febreze.jpg" alt="페브리즈">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>

                <!--다이슨 청소기-->
                <div id="dyson" class="item third-row">
                    <a href="/">
                        <img class="product-img" src="/assets/discovery/dyson.jpg" alt="다이슨 청소기">
                    </a>
                    <!--구매하기 버튼-->
                    <div class="buybutton">
                        <a href="/"></a>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
